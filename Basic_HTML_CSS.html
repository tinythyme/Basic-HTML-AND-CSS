<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan CSS</title>
    <link rel="stylesheet" href="css_latihan.css">
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>

      <p id="p1">Thanks so much for visiting this site!</p>

    <h2>What is this site for?</h2>

    <p>This site can do three things:</p>

    <ol>
      <li><span>Take in text input</span></li>
      <li>Take in Log In Information</li>
      <li> <a href="https://www.google.com/">Take you to Google</a></li>
    </ol>

    <div class="secondDIV">
      <textarea name="feedback" id="textblock"></textarea>
    </div>

    <h2>Please log in to save your blog post</h2>

    <form>
      <label for="email">Email: </label>
      <input id="email" type="email" required>

      <label for="password">Password: </label>
      <input id="password" type="password" required>
      <input type="submit" name="" value="Log In">

      <div class="thirdDIV">
        <p id="p1">Question or Comments? Send us feedback here: </p>
        <textarea name="comments" rows="8" cols="80"></textarea>
      </div>
    </form>

  </body>
</html>
